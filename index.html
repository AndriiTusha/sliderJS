<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="gallery">
		<div class="photos">
			<img src="img/1.jpg" alt="1.jpg" class="showed">
			<img src="img/2.jpg" alt="2.jpg">
			<img src="img/3.jpg" alt="3.jpg">
			<img src="img/4.jpg" alt="4.jpg">
			<img src="img/5.jpg" alt="5.jpg">

			<img src="img/7.jpg" alt="7.jpg">
			<img src="img/8.jpg" alt="8.jpg">

		<div class="buttons">

				<input type="button" name="next" value="Next" class="next">
			
		</div>
	</div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
